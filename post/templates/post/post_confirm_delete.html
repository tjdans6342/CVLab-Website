{% extends "base/base_with_navbar.html" %}

{% block title %}{{ post.title }} | CVLab{% endblock title %}

{% block content %}
<main class="site-body">
  <form class="cp-dialog confirm-delete" method="post">
    {% csrf_token %}
    <span class="content">정말 리뷰를 삭제하시겠습니까?</span>
    <button class="cp-button warn" type="submit">삭제</button>
    <button class="cp-button warn"><a class="cp-button secondary" href="{% url 'post-detail' post.id %}">취소</a></button>
  </form>
</main>
{% endblock content %}
